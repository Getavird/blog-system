spring.application.name=blog-system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis配置
mybatis.type-aliases-package=com.blog.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器端口
server.port=8080