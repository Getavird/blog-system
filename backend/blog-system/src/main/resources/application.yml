# Spring Boot 配置文件
spring:
  application:
    name: blog-system
  
  # 数据源配置 - 最重要！
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_system?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456  # 根据你的实际密码修改
    
    # HikariCP 连接池配置
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  
    sql:
      init:
        mode: always  # 总是初始化（每次启动都执行）
        schema-locations: classpath:sql/schema.sql  # 表结构脚本
        data-locations: classpath:sql/data.sql      # 测试数据脚本
        continue-on-error: true  # 出错继续（重要：避免因为重复执行而停止启动）
        encoding: UTF-8  # 脚本编码
  # 开发工具
  devtools:
    restart:
      enabled: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# MyBatis配置
mybatis:
  type-aliases-package: com.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置（详细一些，方便调试）
logging:
  level:
    com.blog: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.transaction: DEBUG
    com.zaxxer.hikari: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'